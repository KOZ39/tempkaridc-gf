<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GirlsFrontline</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/highcharts.css" rel="stylesheet" />
    <style>
        ::-webkit-scrollbar {
            display: none;
        }
        .table>tbody>tr>td {
            vertical-align: middle;
        }
    </style>
</head>

<body style="color: dimgray;" onresize="init()">
    <div class="container-fluid" style="height:100%; margin-top:10px;">
        <div class="row no-gutters">
            <div class="col-md-6 col-xs-12">
                <div class="col-md-12 col-xs-12">
                    <div id="tbl_left" class="row no-gutters panel panel-primary">
                        <div id="tbl_top">
                            <table class="table table-condensed" style="margin-bottom: 0px; height:100%;">
                                <tbody>
                                <tr class="info">
                                    <td id="sort-0" index=0 class="text-center table-clickable2" width="12%">지역 <small><span id="icon-0" class="glyphicon glyphicon-sort-by-order"></span></small></td>
                                    <td id="sort-1" index=1 class="text-center table-clickable2" width="12%">인력 <small><span id="icon-1" class="glyphicon"></span></small></td>
                                    <td id="sort-2" index=2 class="text-center table-clickable2" width="12%">탄약 <small><span id="icon-2" class="glyphicon"></span></small></td>
                                    <td id="sort-3" index=3 class="text-center table-clickable2" width="12%">식량 <small><span id="icon-3" class="glyphicon"></span></small></td>
                                    <td id="sort-4" index=4 class="text-center table-clickable2" width="12%">부품 <small><span id="icon-4" class="glyphicon"></span></small></td>
                                    <td id="sort-5" index=5 class="text-center table-clickable2" width="12%">시간 <small><span id="icon-5" class="glyphicon"></span></small></td>
                                    <td class="text-center" width="28%">
                                        <img id="sort-6" index=6 class="table-clickable2" src="img/doll.png" title="인형제조계약서"></img><span id="icon-6" class="glyphicon"></span>
                                        <img id="sort-7" index=7 class="table-clickable2" src="img/tool.png" title="장비제조계약서"></img><span id="icon-7" class="glyphicon"></span>
                                        <img id="sort-8" index=8 class="table-clickable2" src="img/fast.png" title="쾌속제조계약서"></img><span id="icon-8" class="glyphicon"></span>
                                        <img id="sort-9" index=9 class="table-clickable2" src="img/repr.png" title="쾌속수복계약서"></img><span id="icon-9" class="glyphicon"></span>
                                        <img id="sort-10" index=10 class="table-clickable2" src="img/tokn.png" title="구매 토큰"></img><span id="icon-10" class="glyphicon"></span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div id="tbl_mid">
                            <div id="tbl_mid2" style="height:100%; overflow-x:hidden; overflow-y: scroll;">
                                <table class="table table-striped table-condensed" style="table-layout: fixed; margin-bottom: 0px; height:100%;">
                                    <tbody id="area-list"></tbody>
                                </table>
                            </div>
                        </div>
                        <div id="tbl_bot">
                            <table class="table table-condensed" style="margin-bottom: 0px;">
                                <tbody>
                                <tr class="success">
                                    <td class="text-center" width="12%"><small>수집/1시간</small></td>
                                    <td class="text-center" width="12%"><b><span id="sumH"></span></b></td>
                                    <td class="text-center" width="12%"><b><span id="sumA"></span></b></td>
                                    <td class="text-center" width="12%"><b><span id="sumF"></span></b></td>
                                    <td class="text-center" width="12%"><b><span id="sumP"></span></b></td>
                                    <td class="text-center" width="12%"></td>
                                    <td colspan="2" class="text-center" width="40%"><span id="sumItem"></span></td>
                                </tr>
                                <tr class="success">
                                    <td class="text-center" width="12%"></td>
                                    <td class="text-center" width="12%"><img src="img/huma.png"></td>
                                    <td class="text-center" width="12%"><img src="img/ammo.png"></td>
                                    <td class="text-center" width="12%"><img src="img/food.png"></td>
                                    <td class="text-center" width="12%"><img src="img/part.png"></td>
                                    <td class="text-center" width="12%"><small>선택 지역</small></td>
                                    <td class="text-center" width="28%"><span id="sumT"></span></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-xs-12">
                <div class="col-md-12 col-xs-12">
                    <div id="tbl_help" class="row no-gutters panel panel-primary" style="padding:10px;">
                        <div class="panel panel-info" style="padding:10px; margin-bottom:10px;">
                            <small>
                                1. 모든 데이터는 <b>시간당 획득 기준으로 표기 및 정렬</b> (인탄식부:수급량 + 계약서:획득확률)
                                <br>2. 표 상단의 <b>필요한 자원 이름을 클릭 시</b> 최단시간 내 획득가능한 군수조합순 정렬
                                <br>3. 하단의 예상 그래프는 <b>'현재자원' 값부터 합산</b>, 값 미입력시 0부터 계산
                                <br>4. 대성공 확률 적용시 자원 및 계약서 획득표기는 대성공 기대치로 재계산
                            </small>
                        </div>
                        <hr style="margin-top: 5px; margin-bottom: 10px;">
                        <div>
                            <div style="width:15%; display:inline-block;">
                                <div class="btn btn-sm btn-info" disabled style="width:100%;">현재자원</div>
                            </div>
                            <div style="width:20%; display:inline-block;">
                                <input id="pre_huma" type="number" class="form-control input-sm" min="0" value="" placeholder="인력: 0">
                            </div>
                            <div style="width:20%; display:inline-block;">
                                <input id="pre_ammo" type="number" class="form-control input-sm" min="0" value="" placeholder="탄약: 0">
                            </div>
                            <div style="width:20%; display:inline-block;">
                                <input id="pre_food" type="number" class="form-control input-sm" min="0" value="" placeholder="식량: 0">
                            </div>
                            <div style="width:20%; display:inline-block;">
                                <input id="pre_part" type="number" class="form-control input-sm" min="0" value="" placeholder="부품: 0">
                            </div>
                        </div>
                        <hr style="margin-top: 10px; margin-bottom: 10px;">
                        <div>
                            <div style="width:15%; display:inline-block;">
                                <div class="btn btn-sm btn-info" disabled style="width:100%;">군수지역</div>
                            </div>
                            <div style="width:7%; display:inline-block;">
                                <span id="btn-area-0" idx="0" class="btn btn-sm btn-success" style="width:95%;">0</span>
                            </div>
                            <div style="width:7%; display:inline-block;">
                                <span id="btn-area-1" idx="1" class="btn btn-sm btn-success" style="width:95%;">1</span>
                            </div>
                            <div style="width:7%; display:inline-block;">
                                <span id="btn-area-2" idx="2" class="btn btn-sm btn-success" style="width:95%;">2</span>
                            </div>
                            <div style="width:7%; display:inline-block;">
                                <span id="btn-area-3" idx="3" class="btn btn-sm btn-success" style="width:95%;">3</span>
                            </div>
                            <div style="width:7%; display:inline-block;">
                                <span id="btn-area-4" idx="4" class="btn btn-sm btn-success" style="width:95%;">4</span>
                            </div>
                            <div style="width:7%; display:inline-block;">
                                <span id="btn-area-5" idx="5" class="btn btn-sm btn-success" style="width:95%;">5</span>
                            </div>
                            <div style="width:7%; display:inline-block;">
                                <span id="btn-area-6" idx="6" class="btn btn-sm btn-success" style="width:95%;">6</span>
                            </div>
                            <div style="width:7%; display:inline-block;">
                                <span id="btn-area-7" idx="7" class="btn btn-sm btn-success" style="width:95%;">7</span>
                            </div>
                            <div style="width:7%; display:inline-block;">
                                <span id="btn-area-8" idx="8" class="btn btn-sm btn-success" style="width:95%;">8</span>
                            </div>
                            <div style="width:7%; display:inline-block;">
                                <span id="btn-area-9" idx="9" class="btn btn-sm btn-success" style="width:95%;">9</span>
                            </div>
                            <div style="width:7%; display:inline-block;">
                                <span id="btn-area-10" idx="10" class="btn btn-sm btn-success" style="width:95%;">10</span>
                            </div>
                        </div>
                        <hr style="margin-top: 10px; margin-bottom: 10px;">
                        <div>
                            <div style="width:15%; display:inline-block;">
                                <div class="btn btn-sm btn-info" disabled style="width:100%;">구간설정</div>
                            </div>
                            <div style="width:10%; display:inline-block;">
                                <span id="btn-times-0" idx="0" class="btn btn-sm btn-primary" style="width:100%;">↓</span>
                            </div>
                            <div style="width:15%; display:inline-block;">
                                <span id="scr-times" idx="2" class="btn btn-sm btn-default" style="width:100%;" disabled>0시간</span>
                            </div>
                            <div style="width:10%; display:inline-block;">
                                <span id="btn-times-1" idx="1" class="btn btn-sm btn-primary" style="width:100%;">↑</span>
                            </div>
                            <div style="width:10%; display:inline-block;">
                                <span class="btn btn-sm" style="width:100%;" disabled><b>~</b></span>
                            </div>
                            <div style="width:10%; display:inline-block;">
                                <span id="btn-timee-0" idx="0" class="btn btn-sm btn-primary" style="width:100%;">↓</span>
                            </div>
                            <div style="width:15%; display:inline-block;">
                                <span id="scr-timee" idx="2" class="btn btn-sm btn-default" style="width:100%;" disabled>24시간</span>
                            </div>
                            <div style="width:10%; display:inline-block;">
                                <span id="btn-timee-1" idx="1" class="btn btn-sm btn-primary" style="width:100%;">↑</span>
                            </div>
                        </div>
                        <hr style="margin-top: 10px; margin-bottom: 10px;">
                        <div>
                            <div style="width:15%; display:inline-block;">
                                <div class="btn btn-sm btn-info" disabled style="width:100%;">대성공 확률</div>
                            </div>
                            <div style="width:20%; display:inline-block;">
                                <span class="btn btn-sm btn-primary" disabled style="width:100%;">제대 레벨 합계</span>
                            </div>
                            <div style="width:20%; display:inline-block;">
                                <input id="sum_level" type="number" class="form-control input-sm" min="0" max="600" value="0">
                            </div>
                            <div style="width:15%; display:inline-block;">
                                <div id="btn_toggle_sucs" class="btn btn-sm btn-default" style="width:100%;">미적용</div>
                            </div>
                            <div style="width:25%; display:inline-block;">
                                <span id="per_level" class="btn btn-sm btn-default" disabled style="width:100%;">　</span>
                            </div>
                        </div>
                    </div>
                    <div id="tbl_cht" class="col-md-12 col-xs-12">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/highcharts.js"></script>
    <script src="js/highcharts-more.js"></script>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/GF.js"></script>
</body>
</html>
